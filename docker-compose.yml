version: '3.1'

services:

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: db_password
      MYSQL_DATABASE: db_name
    ports:
      - 3306:3306
    volumes:
      - "db-mysql:/var/lib/mysql"

volumes:
  db-mysql:
